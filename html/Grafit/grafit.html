<!DOCTYPE HTML>
<html>
    <head>
        <title>Grafit | Chart your life</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://www.w3schools.com/lib/w3.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Work+Sans:300" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <script src="colorjs/jscolor.js"></script>
        <link rel="stylesheet" type="text/css" href="grafit_style.css">

    </head>
    <body>

        <header class='header'>GRAFITT | <span id='moto'>CHART YOUR LIFE</span></header>
        <div class='graph'>
            <h1 style='text-align:center' id='graphTitle'>Honey Bee Population Data</h1>
            <canvas id='graphCanvas'>
            </canvas>

            <div id='dataModal'>
                <p id='dataInfoHeader'></p>
                <p id='dataInfo'></p>
            </div>

            <div id='labelY'># of Bees</div>
            <div id='labelX'>Quarter</div>

        </div>

        <div class='controls'>
            <h2>ADD MORE DATA</h2>
            <table id='control-options'>

                <tr>
                    <td>
                        <label>Graph Title: </label>
                        <input type="text" onchange="changeTitle()" id='graphTitleInput'></input>
                    </td>
                    <td>
                        <label>X label: </label>
                        <input type="text" id='headerType'></input>
                    </td>
                    <td>
                        <label>Entry Header: </label>
                        <input type="text" id='headerInput'></input>
                    </td>
                    <td>
                        <button type="button" onclick="wipeData()" id='clearButton'>Clear data</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Color: </label>
                        <input class='jscolor' id='colorPicker' value='31BEFF'></input>
                    </td>
                    <td>
                        <label>Y Label: </label>
                        <input type="text" id='inputType'></input>
                    </td>
                    <td>
                        <label>Entry Value: </label>
                        <input type="text" id='dataInput'></input>
                    </td>
                    <td>
                        <button type="button" onclick="addData()" id='addButton'>Add data</button>
                    </td>
                </tr>
            </table>
        </div>

        <script src='grafit_sampleData.js' type='text/javascript'></script>
        <script src='grafit_app.js' type='text/javascript'></script>
    </body>
</html>
