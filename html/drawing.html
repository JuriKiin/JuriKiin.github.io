<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Let's Draw!</title>
<!-- Style -->
	 <style>
	 *{
		 padding:0;
		 margin:0;
	 }
      body {
         background: #eeeeee;
         font-family: tahoma, verdana, sans serif;
      }

      #mainCanvas {
         background: #ffffff;
         position:absolute;
         z-index: 0;
         box-shadow: 4px 4px 8px rgba(0,0,0,0.5);
      }
	  #topCanvas{
		  background:rgba(0,0,0,0);
		  position:absolute;
		  z-index:1;
		  cursor:pointer;
		  opacity: .5;
		  }
      
       #controls {
         position: absolute;
          z-index: 2;
         left: 25px;
         top: 25px;
      }
      
      label{
      	font-size: 12px;
      	margin-right:0.75em;
      }
      
    </style>
<!-- Script -->
	<script>
	"use strict";
	window.onload = init;
	
	// GLOBALS
	var canvas,ctx,dragging=false,lineWidth,strokeStyle,fillStyle,currentTool,origin,topCanvas,topCtx;
	
	// CONSTANTS
	var DEFAULT_LINE_WIDTH = 3;
	var DEFAULT_STROKE_STYLE = "red";
	var DEFAULT_FILL_STYLE="red"; 
	var TOOL_PENCIL="toolPencil";
	var TOOL_ERASER="toolEraser";
	var TOOL_RECTANGLE="toolRectangle";
	var TOOL_CIRCLE="toolCircle";
	var TOOL_LINE="toolLine";
	
	// FUNCTIONS
	function init(){//initialize some globals

		canvas=document.querySelector('#mainCanvas');
		ctx=canvas.getContext('2d');

		topCanvas=document.querySelector('#topCanvas');
		topCtx = topCanvas.getContext('2d');

		//Set canvas to window resizeTo
		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;
		topCanvas.width = window.innerWidth;
		topCanvas.height = window.innerHeight;

		lineWidth=DEFAULT_LINE_WIDTH;
		strokeStyle=DEFAULT_STROKE_STYLE;
		fillStyle = DEFAULT_FILL_STYLE;
		//set initial properties of the graphics context
		ctx.lineWidth=lineWidth;
		ctx.strokeStyle=strokeStyle;
		ctx.lineCap="round"; //"butt","round","square"(default"butt")
		ctx.lineJoin="round";//"round","bevel","miter"(defaultâ€œmiter")
		drawGrid(ctx,'lightgray',10,10);

		topCtx.lineWidth=ctx.lineWidth;
		topCtx.strokeStyle=ctx.strokeStyle;
		topCtx.fillStyle=ctx.fillStyle;
		topCtx.lineCap=ctx.lineCap;
		topCtx.lineJoin=ctx.lineJoin;

		fillStyle = DEFAULT_FILL_STYLE;
		currentTool = TOOL_PENCIL;
		origin = {}; //emptyobject
		
		//Add events
		canvas.onmousedown = doMousedown;
		canvas.onmousemove = doMousemove;
		canvas.onmouseup = doMouseup;
		canvas.onmouseout = doMouseout;
		topCanvas.onmousedown=doMousedown;
		topCanvas.onmousemove=doMousemove;
		topCanvas.onmouseup=doMouseup;
		topCanvas.onmouseout=doMouseout;
		
		document.querySelector('#lineWidthChooser').onchange = doLineWidthChange;
		document.querySelector('#strokeStyleChooser').onchange = doStrokeStyleChange;
		document.querySelector('#clearButton').onclick = doClear;
		document.querySelector('#exportButton').onclick = doExport;
		document.querySelector('#toolChooser').onchange = function(e)
			{
				currentTool=e.target.value;
				console.log("currentTool="+currentTool);
			};
		document.querySelector('#fillStyleChooser').onchange = function(e)
			{
				fillStyle=e.target.value;
				console.log("fillStyle="+fillStyle);
			};
		}
	
	
	// EVENT CALLBACK FUNCTIONS
	function doMousedown(e){
		dragging=true;
		var mouse = getMouse(e);
		switch(currentTool)
		{
			case TOOL_PENCIL: ctx.beginPath();
				ctx.moveTo(mouse.x,mouse.y);
				break;
			case TOOL_ERASER: ctx.beginPath();
				ctx.moveTo(mouse.x,mouse.y);
				break;
			case TOOL_RECTANGLE: 
			case TOOL_CIRCLE:
			case TOOL_LINE: origin.x = mouse.x;
				origin.y = mouse.y;
				break;
		}
	}
 
 	function doMousemove(e) {
		if(!dragging) return;
		var mouse = getMouse(e);

		switch(currentTool)
		{
			case TOOL_PENCIL:
				ctx.strokeStyle = strokeStyle;
				ctx.lineWidth = lineWidth;
				ctx.lineTo(mouse.x,mouse.y);
				ctx.stroke();
				break;
			case TOOL_ERASER:
    			ctx.strokeStyle = ("rgba(255,255,255,255)");
				ctx.lineWidth = lineWidth;
				ctx.lineTo(mouse.x,mouse.y);
				ctx.stroke();
				break;

			case TOOL_RECTANGLE:
				var x = Math.min(mouse.x,origin.x);
				var y = Math.min(mouse.y,origin.y);
				var w = Math.abs(mouse.x - origin.x);
				var h = Math.abs(mouse.y - origin.y);

				topCtx.strokeStyle = strokeStyle;
				topCtx.fillStyle = fillStyle;
				topCtx.lineWidth = lineWidth;


				clearTopCanvas();

				topCtx.fillRect(x,y,w,h);
				topCtx.strokeRect(x,y,w,h);
				break;
			case TOOL_CIRCLE:
				var x = (mouse.x+origin.x)/2;
				var y = (mouse.y+origin.y)/2;
				//var r = Math.min();

				topCtx.strokeStyle = strokeStyle;
				topCtx.fillStyle = fillStyle;
				topCtx.lineWidth = lineWidth;

				topCtx.beginPath();
				topCtx.arc(x,y,Math.abs(mouse.x-origin.x),0,2*Math.PI);
				clearTopCanvas();
				topCtx.stroke();
				topCtx.fill();

				break;
			case TOOL_LINE:
				topCtx.strokeStyle = strokeStyle;
				topCtx.lineWidth = lineWidth;
				topCtx.beginPath();
				topCtx.moveTo(origin.x,origin.y);
				topCtx.lineTo(mouse.x,mouse.y);
				topCtx.closePath();
				clearTopCanvas();
				topCtx.stroke();


				break;
		}
	}
	
	function doMouseup(e) {

		switch(currentTool)
		{
			case TOOL_PENCIL:
				ctx.closePath();
				break;
			case TOOL_ERASER:
				ctx.closePath();
				//drawGrid(ctx,'lightgray', 10, 10);
				break;
			case TOOL_RECTANGLE:
			case TOOL_CIRCLE:
			case TOOL_LINE:
				if(dragging)
				{
					ctx.drawImage(topCanvas,0,0);
				}
				break;
		}

		dragging = false;
	}
	
	// if the user drags out of the canvas
	function doMouseout(e) {
		switch(currentTool)
		{
			case TOOL_PENCIL: ctx.closePath();
				break;
			case TOOL_ERASER: ctx.closePath();
				//drawGrid(ctx,'lightgray', 10, 10);
				break;
			case TOOL_RECTANGLE: 
			case TOOL_LINE: 
				//cancel the drawing
				clearTopCanvas();
				break;
		}
		dragging = false;
	}
	

	function doLineWidthChange(e)
	{
		lineWidth = e.target.value;
	}

	function doStrokeStyleChange(e)
	{
		strokeStyle = e.target.value;
	}


	function doClear(){
		clearTopCanvas();
		ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
		drawGrid(ctx,'lightgray', 10, 10);
	}
	function clearTopCanvas(){
		topCtx.clearRect(0,0,topCtx.canvas.width,topCtx.canvas.height);
	}
	
	function doExport(){
		// open a new window and load the image in it
		// http://www.w3schools.com/jsref/met_win_open.asp
		var data = canvas.toDataURL(); 
		var windowName = "canvasImage";
		var windowOptions = "left=0,top=0,width=" + canvas.width + ",height=" + canvas.height +",toolbar=0,resizable=0";
		var myWindow = window.open(data,windowName,windowOptions);
		myWindow.resizeTo(canvas.width,canvas.height); // needed so Chrome would display image
	 }
	
	
	// UTILITY FUNCTIONS
	/*
	These utility functions do not depend on any global variables being in existence, 
	and produce no "side effects" such as changing ctx state variables.
	They are "pure functions" - see: http://en.wikipedia.org/wiki/Pure_function
	*/
	
	// Function Name: getMouse()
	// returns mouse position in local coordinate system of element
	// Author: Tony Jefferson
	// Last update: 3/1/2014
	function getMouse(e){
		var mouse = {}
		mouse.x = e.pageX - e.target.offsetLeft;
		mouse.y = e.pageY - e.target.offsetTop;
		return mouse;
	}
	
	/*
	Function Name: drawGrid()
	Description: Fills the entire canvas with a grid
	Last update: 9/1/2014
	*/
	function drawGrid(ctx, color, cellWidth, cellHeight){
		// save the current drawing state as it existed before this function was called
		ctx.save()
		
		// set some drawing state variables
		ctx.strokeStyle = color;
		ctx.fillStyle = '#ffffff';
		ctx.lineWidth = 0.5;
		ctx.fillRect(0, 0, ctx.canvas.width, ctx.canvas.height);
		
		// vertical lines all set!
		for (var x = cellWidth + 0.5; x < ctx.canvas.width; x += cellWidth) {
			ctx.beginPath();
			ctx.moveTo(x, 0);
			ctx.lineTo(x, ctx.canvas.height);
			ctx.stroke();
		}
		//Horizontal lines for grid
		for (var x = cellWidth + 0.5; x < ctx.canvas.width; x += cellWidth) {	
			ctx.beginPath();
			ctx.moveTo(0, x);
			ctx.lineTo(ctx.canvas.width, x);
			ctx.stroke();
		}
		// restore the drawing state
		ctx.restore();
	}
	
	
	</script>
</head>
<body>
	<canvas id="mainCanvas" width="800" height="500">
	Get a real browser!
	</canvas>

	<canvas id="topCanvas"width="800"height="500">
		Get a real browser!
	</canvas>
	
	<div id="controls">
		<label>Tool:
			<select id="toolChooser">
				<option value="toolPencil">Pencil</option>
				<option value="toolEraser">Eraser</option>
				<option value="toolRectangle">Rectangle</option>
				<option value="toolCircle">Circle</option>
				<option value="toolLine">Line</option>
    		</select>
    	</label>
		<label>Fill Color: 
			<select id="fillStyleChooser">
				<option value="red" selected>Red</option>
				<option value="orange">Orange</option>
				<option value="yellow">Yellow</option>
				<option value="green">Green</option>
        		<option value="blue">Blue</option>
				<option value="purple">Purple</option>
				<option value="brown">Brown</option>
				<option value="black">Black</option>
    		</select>
    	</label>

    	<label>Stroke Color: 
			<select id="strokeStyleChooser">
				<option value="red" selected>Red</option>
				<option value="orange">Orange</option>
				<option value="yellow">Yellow</option>
				<option value="green">Green</option>
        		<option value="blue">Blue</option>
				<option value="purple">Purple</option>
				<option value="brown">Brown</option>
				<option value="black">Black</option>
    		</select>
    	</label>

    	<label>Line Width: 
			<select id="lineWidthChooser">
				<option value="1">1</option>
				<option value="2">2</option>
        		<option value="3" selected>3</option>
        		<option value="4">4</option>
				<option value="5">5</option>
        		<option value="6">6</option>
        		<option value="7">7</option>
				<option value="8">8</option>
        		<option value="9">9</option>
        		<option value="10">10</option>
    		</select>
    	</label>
    	
    	
    	<span><input id="clearButton" type="button" value="Clear"/></span>
    	<span><input id="exportButton" type="button" value="Export"/></span>
    </div>

</body>
</html>
